<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey Complete</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .survey-link {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function goToHistoryPage(session_id) {
            console.log("Session ID:", session_id);
            if (session_id) {
                window.open(`/conversation_history/?session_id=${session_id}`, '_blank');
            } else {
                console.error('Session ID is missing');
                alert('Session ID is missing');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='pro-graphic.png') }}" alt="Logo" class="logo">

        <h1 class="title is-3" style="margin-top: 40px;">Thank You!</h1>
        <p class="subtitle is-5" style="margin-top: 20px;">
            You have successfully completed the study.
        </p>
        <p class="subtitle is-5" style="margin-top: 10px; color: #4a4a4a;">
            You will now be redirected back to Prolific with your completion code.
        </p>

        <!-- Temporary note for testing -->
        <div class="notification is-info is-light" style="max-width: 600px; margin: 40px auto;">
            <p><strong>Note for testing:</strong> Prolific redirect with completion code will be implemented in the production version.</p>
        </div>

        <!-- Optional: View conversation history (can be removed for production) -->
        <div style="margin-top: 30px;">
            <button class="button is-light" onclick="goToHistoryPage('{{ session_id }}')">
                <span class="icon"><i class="fas fa-history"></i></span>
                <span>View Conversation History</span>
            </button>
        </div>
    </div>
</body>
</html>
