<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-task Survey</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_chat.css') }}">
    <style>
        /* Full screen survey modal - Override Bulma defaults */
        #start-modal .modal-card {
            width: 95vw !important;
            max-width: 1200px !important;
            max-height: 95vh !important;
            margin: auto !important;
        }
        #start-modal .modal-content {
            max-height: calc(95vh - 120px) !important;
            overflow-y: auto !important;
            padding: 2rem !important;
            background-color: white !important;
            border-radius: 6px !important;
            width: 100% !important;
        }
        #start-modal .modal-card-head {
            flex-shrink: 0 !important;
        }
        #start-modal .modal-card-foot {
            flex-shrink: 0 !important;
            justify-content: flex-end !important;
        }
    </style>
</head>
<body>

<div class="modal is-active" id="start-modal">
    <form id="preFeedbackForm">
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Pre-Task Questionnaire</p>
            </header>
            <div class="modal-content">

                <div class="block is-size-5">
                    Please answer the following questions about how you typically handle your emotions:
                </div>

                <!-- Emotion Regulation Questions -->
                <div class="block survey-section">

                    <div class="control content">
                        <h5>Q1. I keep my emotions to myself.</h5>
                            <label class="radio"><input type="radio" name="emotion_q1" value="1"> Strongly disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q1" value="2"> Disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q1" value="3"> Somewhat disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q1" value="4"> Neutral</label>
                            <label class="radio"><input type="radio" name="emotion_q1" value="5"> Somewhat agree</label>
                            <label class="radio"><input type="radio" name="emotion_q1" value="6"> Agree</label>
                            <label class="radio"><input type="radio" name="emotion_q1" value="7"> Strongly agree</label>
                    </div>

                    <div class="control content">
                        <h5>Q2. I control my emotions by not expressing them.</h5>
                            <label class="radio"><input type="radio" name="emotion_q2" value="1"> Strongly disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q2" value="2"> Disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q2" value="3"> Somewhat disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q2" value="4"> Neutral</label>
                            <label class="radio"><input type="radio" name="emotion_q2" value="5"> Somewhat agree</label>
                            <label class="radio"><input type="radio" name="emotion_q2" value="6"> Agree</label>
                            <label class="radio"><input type="radio" name="emotion_q2" value="7"> Strongly agree</label>
                    </div>

                    <div class="control content">
                        <h5>Q3. When I am feeling negative emotions, I make sure not to express them.</h5>
                            <label class="radio"><input type="radio" name="emotion_q3" value="1"> Strongly disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q3" value="2"> Disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q3" value="3"> Somewhat disagree</label>
                            <label class="radio"><input type="radio" name="emotion_q3" value="4"> Neutral</label>
                            <label class="radio"><input type="radio" name="emotion_q3" value="5"> Somewhat agree</label>
                            <label class="radio"><input type="radio" name="emotion_q3" value="6"> Agree</label>
                            <label class="radio"><input type="radio" name="emotion_q3" value="7"> Strongly agree</label>
                    </div>

                </div>

            </div>
            <footer class="modal-card-foot">
                <button class="button is-success" type="submit">Start Task</button>
            </footer>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='pre_task_survey.js') }}"></script>

</body>
</html>
